<h2>Cadastro de Candidato</h2>

<form (submit)="salvarCandidato()" #form="ngForm">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <po-input
      type="text"
      id="nome"
      name="nome"
      [(ngModel)]="candidato.nome"
    ></po-input>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <po-input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="candidato.email"
    ></po-input>
  </div>

  <div class="form-group">
    <label for="cpf">CPF:("CPF sem ponto e traço (xxxxxxxxxxx)")</label>
    <po-input
      type="text"
      id="cpf"
      name="cpf"
      [(ngModel)]="candidato.cpf"
      p-hint="CPF sem ponto e traço (xxxxxxxxxxx)"
    ></po-input>
  </div>

  <!-- Botões de ação -->
  <po-button
    p-label="Salvar"
    (click)="salvarCandidato()"
    p-icon="po-icon-ok"
  ></po-button>
  <po-button
    p-label="Cancelar"
    p-type="button"
    (click)="cancelar()"
    p-icon="po-icon-close"
  ></po-button>
</form>
