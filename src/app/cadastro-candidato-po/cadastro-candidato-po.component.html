<h2>Cadastro de Candidato</h2>

<form (submit)="salvarCandidato()" #form="ngForm">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <po-input
      type="text"
      id="nome"
      name="nome"
      [(ngModel)]="candidato.nome"
      required
      #nome="ngModel"
    ></po-input>
    <div *ngIf="nome.invalid && nome.touched">
      Nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <po-input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="candidato.email"
      required
      #email="ngModel"
    ></po-input>
    <div *ngIf="email.invalid && email.touched">
      Email é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <po-input
      type="text"
      id="cpf"
      name="cpf"
      [(ngModel)]="candidato.cpf"
      required
      pattern="[0-9]{11}"
      #cpf="ngModel"
    ></po-input>
    <div *ngIf="cpf.invalid && cpf.touched">
      CPF deve conter 11 dígitos numéricos.
    </div>
  </div>

  <!-- Botões de ação -->
  <po-button
    p-label="Salvar"
    (click)="salvarCandidato()"
    p-icon="po-icon-ok"
  ></po-button>
  <po-button
    p-label="Cancelar"
    p-type="button"
    (click)="cancelar()"
    p-icon="po-icon-close"
  ></po-button>
</form>
