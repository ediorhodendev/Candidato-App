<!-- seu-conteudo-do-modal.component.html -->
<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ modalTitle }}</h5>
      <button type="button" class="close" (click)="fecharModal()">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="salvarCandidato()">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="candidato.nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="candidato.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" [(ngModel)]="candidato.cpf" name="cpf" required>
        </div>
        <!-- Outros campos do candidato aqui -->
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="fecharModal()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
